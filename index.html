<body>
<div id="game"></div>
<div id="orientation"></div>
<script type="text/javascript">
    (function () {
        const width = 640;
        const height = 960;
        const game = new Phaser.Game(width, height, Phaser.CANVAS, 'game');

        game.state.add('Boot', Sedma.Boot);
        game.state.add('Preloader', Sedma.Preloader);
        game.state.add('MainMenu', Sedma.MainMenu);
        game.state.add('ScoreInfo', Sedma.ScoreInfo);
        game.state.add('Game', Sedma.Game);

        game.state.start('Boot');
    })();
</script>
